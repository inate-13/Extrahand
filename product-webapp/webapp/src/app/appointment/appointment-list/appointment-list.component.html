<div id="flat_nav_breadcrumb">
  <a routerLink="#">Home</a>
  <a routerLink="/payment">payment</a>
  <a routerLink="/appointments">Appointment List</a>

</div>

  <div class="table-view">
    <h1 style="justify-content: center; text-align: center;">Appointment List</h1>
    <div class="mat-elevation-z8">
     
      <table mat-table matSort [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="appointmentId">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Service Name </th>
          <td mat-cell *matCellDef="let element"> {{element.serviceTitle}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Time">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.appointmentTime}} </td>
        </ng-container>
    
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="phoneNo">
          <th mat-header-cell  *matHeaderCellDef>Vendor PhoneNo </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorphoneNo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="delete">
          <th mat-header-cell  *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="deleteAppointment(element.appointmentId)">delete</mat-icon>
            
           </td>
        </ng-container>

        <ng-container matColumnDef="map">
          <th mat-header-cell  *matHeaderCellDef> Map </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="locationTrackOfVendor(element.vendorEmailId)">near_me</mat-icon>
          </td>
        </ng-container>


        <ng-container matColumnDef="chat">
          <th mat-header-cell  *matHeaderCellDef> Chat </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon routerLink="/chat">chat_bubble</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="feedback">
          <th mat-header-cell  *matHeaderCellDef> Feedback</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="submitFeedback(element.appointmentId)">feedback</mat-icon>
          </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator
                    [pageSize]="5"    
                    [pageSizeOptions]="[5, 10, 15]"
                     >
      </mat-paginator>
    
    </div>
  
  </div>
