<div class="h-100 d-flex align-items-center justify-content-center content">
  <div class="col-lg-6 mb-3 mb-lg-0  " *ngIf="Isupdateopen"  style="box-shadow: 20px 30px 25px rgba(0, 0, 0, 0.15); background-color: #f2f2f2; margin: 40px;" >
  
  
      <div class="card-body py-5 px-md-5 " >
        <h2 class="fw-bold d-flex justify-content-center mb-3">Update Form</h2>

        <form [formGroup]="UpdateServiceForm" (ngSubmit)="UpdateSaveService()">



          <div class="form-outline d-flex justify-content-center mb-4">
            <!-- <label class="form-label" for="emailId">Email Address</label> -->

            <select formControlName="serviceCatogries" class="form-control form-control-sm" name="cat" id="cat">
              <option value="" disabled selected hidden>Please select category  </option>
              <option value="CARPENTER">Carpenter</option>
              <option value="AC_REPAIR_AND_SERVICE">Ac Repair and Services</option>
              <option value="ELECTRICIAN">Electrician</option>
              <option value="COMPUTER_REPAIR_AND_SERVICE">Computer Repair and Services</option>
              <option value="APPLIANCES_REPAIR_AND_SERVICE">Appliances Repair and Services</option>
              <option value="TV_REPAIR_AND_SERVICE">Tv Repair and Services</option>
              <option value="PLUMBER">Plumber</option>
              <option value="CLEANING">Cleaning</option>
              <option value="LAUNDRY">Laundry</option>
              <option value="RO_REPAIR_AND_SERVICE">RO Repair and Services</option>
              <option value="WASING_MACHINE">Washing Mmachine</option>
              <option value="REFRIGERATOR_REPAIR_AND_SERVICE">Refrigerator Repair and Services</option>
              <option value="PEST_CONTROL">Pest Control</option>
              <option value="MOBILE_REPAIR_AND_SERVICE">Mobile Repair and Services</option>
              <option value="WOMEN_SALON">Women Salon</option>
              <option value="MEN_SALON">Men Salon</option>
              <option value="PAINTING">Painting</option>
              <option value="HOME_SECURITY">Home Security</option>
              <option value="CAR_WASH">Car Wash</option>
            </select>

          </div>


          <!-- Service Name input -->
          <div class="form-outline d-flex justify-content-center mb-4">
            <!-- <label class="form-label" for="password">Password</label> -->
            <input type="text" placeholder="Service Name" class="form-control form-control-sm"
              formControlName="serviceName"  readonly/>
          </div>


          <!-- Service Duration input -->
          <div class="form-outline d-flex justify-content-center mb-4">
            <!-- <label class="form-label" for="password">Password</label> -->
            <input type="number" placeholder="Service Duration in minutes" class="form-control form-control-sm"
              formControlName="serviceDuration" />
          </div>


          <!-- Cost input -->
          <div class="form-outline d-flex justify-content-center mb-4">
            <!-- <label class="form-label" for="password">Password</label> -->
            <input type="number" placeholder="Service Cost" class="form-control form-control-sm"
              formControlName="cost" />
          </div>

          <!-- Service Description input -->
          <div class="form-outline d-flex justify-content-center mb-4">
            <!-- <label class="form-label" for="password">Password</label> -->
            <textarea placeholder="Service Description" class="form-control form-control-sm"
              formControlName="description"> </textarea>

          </div>

          <!-- Password input -->
          <div class="form-outline d-flex justify-content-center mb-4">
            <!-- <label class="form-label" for="password">Password</label> -->
            <input type="file" placeholder="Service Image" class="form-control form-control-sm"
              formControlName="serviceImage" />
          </div>


          <!-- Submit button -->
          <div class="d-flex justify-content-center mb-3">
            <div style="margin-right:200px; " >
            <button type="Submit" class="btn btn-primary btn-sm btn-block px-md-5">
              Update
            </button></div >
            <div>
              <button (click)="openclose()" class="btn btn-primary btn-sm btn-block px-md-5"  >
              Close
            </button> </div>

          </div>

        </form>
      </div>
  </div>
</div>


<app-footer></app-footer>
