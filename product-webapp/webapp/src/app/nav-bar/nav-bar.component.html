    <button mat-icon-button aria-label="Example icon-button with share icon" [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="update()" *ngIf="isLoggedIn">{{'HOME.USERUPDATE' | translate}}Profile</button>
      <button mat-menu-item (click)="login()" *ngIf="!isLoggedIn">Login</button>
      <button mat-menu-item (click)="register()" *ngIf="!isLoggedIn">Sign Up</button>
      <button mat-menu-item (click)="logout()" *ngIf="isLoggedIn">Logout</button>
    </mat-menu>

</mat-toolbar>



<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>&nbsp;Home
      </a>
      <a mat-list-item routerLink="/blog">
        <mat-icon>explore</mat-icon>&nbsp;Blog
      </a>
      <a mat-list-item routerLink="/appointments">
        <mat-icon>history</mat-icon>History
      </a>
      <a mat-list-item (click)="chat()">
        <mat-icon>chat</mat-icon>Chat-Box
      </a>
      <a mat-list-item routerLink="/complaint">
        <mat-icon >error</mat-icon>Complaint
      </a>
      <a mat-list-item (click)="locationFlag()">
        <mat-icon>near_me</mat-icon>&nbsp;Location
      </a>

      <a mat-list-item routerLink="/user-view-serviceprovider-service">
        <mat-icon>search</mat-icon>&nbsp;Service
      </a>

      <mat-divider *ngIf="!isLoggedIn"></mat-divider>
      <a mat-list-item routerLink="/login" *ngIf="!isLoggedIn">
        <button mat-stroked-button id="signin-button" color="primary">
         <mat-icon>account_circle</mat-icon>&nbsp;SIGN IN
        </button>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div >
      <div class="routing-data">
        <router-outlet></router-outlet>
      </div>
      <app-chat-boat-service></app-chat-boat-service>
      <!-- <app-footer></app-footer> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
